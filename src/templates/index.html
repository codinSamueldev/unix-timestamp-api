<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <meta http-equiv="refresh" content="420">
    <title>Timestamp API</title>
    <script src="https://kit.fontawesome.com/4ecfd52a8a.js" crossorigin="anonymous"></script>
</head>
<body>
    <main class="text-center">
        <h1 class="text-4xl font-bold mt-4">Hallo wie geht's dir?</h1>
        <h2 class="text-3xl"><u>Timestamp API</u></h2>
        <h3 class="text-2xl my-8">Example usage:</h3>
        <a class="block text-blue-700" href="{{ url_for('turn_unix_date_code_to_utc', unix_code=1735016400) }}" target="_self" rel="noopener noreferrer">[project-url]/api/1735016400</a>
        <a class="block text-blue-700" href="{{ url_for('turn_timestamp_to_unix_date_code', dt='2024-12-24') }}" target="_self" rel="noopener noreferrer">[project-url]/api/2024-12-24</a>
        <h3 class="text-2xl my-8">Example output:</h3>
        <p>{"unix": 1735016400, "utc": "2024-12-24 00:00:00 GMT"}</p>

        <span class="flex items-center mt-8">
            <span class="h-px flex-1 bg-black"></span>
            <span class="shrink-0 px-6 text-2xl"><u>Want to know how old (in seconds) are you?</u></span>
            <span class="h-px flex-1 bg-black"></span>
        </span>

        <form class="mt-4" action="/" method="post">
            <label for="birthday">Birth date:</label> 
            <input type="date" id="birthday" name="birthday"> 
            <input class="group relative inline-block text-sm font-medium text-indigo-600 focus:outline-none focus:ring active:text-indigo-500" type="submit" value="Calculate">
        </form>
    </main>
    <footer class="text-center mt-16">

    </footer>
